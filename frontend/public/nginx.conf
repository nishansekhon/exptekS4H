# Complete Nginx configuration for ExpTek website
# This file handles www to non-www redirect and other optimizations

# WWW to Non-WWW Redirect Server Block
server {
    listen 80;
    listen [::]:80;
    server_name www.exptek.com;
    
    # Redirect all HTTP www traffic to HTTPS non-www
    return 301 https://exptek.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.exptek.com;
    
    # SSL certificate configuration (use your actual certificates)
    ssl_certificate /etc/ssl/certs/exptek.com.crt;
    ssl_certificate_key /etc/ssl/private/exptek.com.key;
    
    # SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Redirect all HTTPS www traffic to HTTPS non-www
    return 301 https://exptek.com$request_uri;
}

# HTTP to HTTPS Redirect (non-www)
server {
    listen 80;
    listen [::]:80;
    server_name exptek.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://exptek.com$request_uri;
}

# Main Server Block (HTTPS non-www)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name exptek.com;
    
    # SSL certificate configuration
    ssl_certificate /etc/ssl/certs/exptek.com.crt;
    ssl_certificate_key /etc/ssl/private/exptek.com.key;
    
    # SSL optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root directory for React build
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # React Router support - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache HTML for a short time
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Don't cache service worker
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Robots and sitemap
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
