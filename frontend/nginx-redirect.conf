# Nginx configuration for www to non-www redirect
# This file can be used by your hosting provider or deployment platform

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.exptek.com;
    
    # Redirect all www traffic to non-www
    return 301 https://exptek.com$request_uri;
}

# Main server block (non-www)
server {
    listen 80;
    listen [::]:80;
    server_name exptek.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://exptek.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name exptek.com;
    
    # SSL configuration (add your SSL certificates)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # React Router support
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
